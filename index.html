<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter Amount :</p>
                <input type="text">
            </div>
            <div class="dropdown">
                <!-- <div class="from">
                    <p>From</p>
                    <div class="select-container">
                      <img src="https://flagsapi.com/US/flat/64.png" />
                      <select name="from"></select>
                    </div>
                  </div> -->
                <div class="from">
                    <p>From</p>


                    <div class="select_container">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                            <option selected value="ind">Ind </option>
                            <!-- <option value="Aus">Aus</option>
                            <option value="Nep">Nep</option>
                            <option value="Ban">Ban</option>
                            <option value="Us">Us</option> -->

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-rotate"></i>
                <div class="to">
                    <p>To</p>

                    <div class="select_container">
                        <img class="img" src="https://flagsapi.com/IN/flat/64.png">

                        <select name="to" id="to">
                            <!-- <option value="ind">Ind </option>
                            <option value="Aus">Aus</option>
                            <option value="Nep">Nep</option>
                            <option value="Ban">Ban</option>
                            <option selected value="Us">Us</option> -->

                        </select>
                    </div>
                </div>
            </div>
            <div class="message">1USD = 80INR</div>
            <button id="bts" type="submit"> Get Exchange</button>
        </form>
    </div>

    <script src="script.js"></script>
    <!-- <script src="codes.js"></script> -->

</body>

</html>
